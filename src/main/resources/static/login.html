<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

                    <img
                        class="h-[225px]"

                    </h1>

                    <img
                        class="absolute bottom-[15px]"

                    />
                </div>
            </div>
        </section>

        <section
            class="bg-[#DBEFFA] sm:rounded-[130px_0px_0px_0px] flex items-center justify-center"
        >
            <form
                class="px-[40px] max-w-[550px] w-full"
                method="post"
                action="/login.html"
            >
                <h2 class="text-[37px] font-medium mb-[30px]">
                    Inicio de sesi칩n

                <div class="mb-[30px]">

                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingrese su correo electr칩nico"
                        autofocus

                <div class="mb-[30px]">

                        >Contrase침a</label

                        type="password"
                        id="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                </div>

                <button
                    type="submit"
                    class="block w-full text-white border-[#2B9F8C] bg-[#2B9F8C] transition-colors border hover:bg-transparent hover:text-[#2B9F8C] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-[20px] py-[15px] text-center"

                    Ingresar

            </form>
        </section>

</html>
